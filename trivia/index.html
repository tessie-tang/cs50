<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            const updateDom = (id, content) => {
                document.getElementById(id).innerHTML = content
            }

            const resetButtons = () => {
                var buttons = document.querySelectorAll(".button")
                buttons.forEach((button) => {
                    button.classList.remove('incorrect')
                    button.classList.remove('correct')
                })
            }

            document.addEventListener("DOMContentLoaded", function (event) {
                const buttons = document.querySelectorAll(".button")
                buttons.forEach((button) => {
                    console.log(button)
                    button.addEventListener("click", function (event) {
                        resetButtons()
                        if (event.target.id == "correct") {
                            event.target.classList.add('correct')
                            updateDom("return_part_1", "Correct!")
                        } else {
                            event.target.classList.add('incorrect')
                            updateDom("return_part_1", "Incorrect")
                        }
                    })
                })

                const input = document.querySelector('input')
                const check = document.querySelector("#check")

                check.addEventListener('click', function (event) {
                    if (input.value.toLowerCase() == "switzerland") {
                        updateDom("return_part_2", "Correct!")
                    } else {
                        updateDom("return_part_2", "Incorrect")
                    }
                })
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <h2 id="return_part_1"></h2>
                <button id="correct" class="button">6 people per 1 sheep</button>
                <button class="button">3 people per 1 sheep</button>
                <button class="button">1 people per 1 sheep</button>
                <button class="button">1 people per 3 sheep</button>
                <button class="button">1 people per 6 sheep</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <h2 id="return_part_2"></h2>
                <input type="text">
                <button id="check" class="input">Check Answer</button>
            </div>
        </div>
    </body>
</html>
